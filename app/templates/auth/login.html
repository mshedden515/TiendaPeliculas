{% extends 'base.html' %}

{% block title %} INICIO DE SESION {% endblock %}

{% block customCSS%} <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> {% endblock %}

{% block body %}
  <form class="form-signin" action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <img class="mb-4" src="{{ url_for('static', filename='img/blasfema.png') }}" alt="" width="72" height="72">

    <div class="form-floating">
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario" minlength="5" maxlength="10" required autofocus>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="6" required>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">INICIAR SESION</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
  
  {% block customJS %} 
      <script src="{{ url_for('static', filename='js/login.js') }}"></script> 
  {% endblock %}
{% endblock %}
